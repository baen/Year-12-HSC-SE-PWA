<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- This line blocks cross site scripting -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">

    <title>Schmoovies</title>

    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="manifest" href="static/manifest.json" />
    <link rel="icon" type="image/x-icon" href="/static/icons/favicon.png">
</head>

<body>

    <h1 class="banner">Schmoovies</h1>

    <!-- Include a navigation menu -->
    <nav>
        <a href="/">Home</a>

        {% if not session['username'] %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        {% else %}
            <a href="/logout">Logout</a>
        {% endif %}

    </nav>
    <!-- This section will contain the page content -->
    <main>
        {% block content %}

        {% endblock %}
    </main>

    <!-- This script will be for the service worker -->
    <script src="static/js/app.js"></script>
</body>
</html>
