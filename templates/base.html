<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- This line blocks cross site scripting -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">

    <title>Schmoovies</title>

    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="manifest" href="static/manifest.json" />
    <link rel="icon" type="image/x-icon" href="/static/icons/favicon.png">
</head>
<body>
    <header>
        <h1 class="banner">Schmoovies</h1>
    </header>
    
    <div class="container">
        <div class="sbBG">
        </div>
        <aside class="sidebar">
            <a href="/" class="sidebarbutton">Home</a>
            {% if not session['username'] %}
                <a href="/login" class="sidebarbutton">Login</a>
                <a href="/register" class="sidebarbutton">Register</a>
            {% else %}
                <a href="/logout" class="sidebarbutton">Logout</a>
                <a href="/add" class="sidebarbutton">New Review</a>
            
            {% endif %}
        </aside>
        
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
